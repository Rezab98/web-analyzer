<!DOCTYPE html>
<html>
<head>
  <title>Web Page Analyzer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #333;
    }
    form {
      margin-top: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    input[type="text"] {
      width: 80%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="submit"] {
      margin-top: 1rem;
      padding: 0.5rem 2rem;
      border: none;
      border-radius: 4px;
      background-color: #007BFF;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
    .example {
      margin-top: 1rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Analyze a Web Page</h1>
    <form action="/" method="post">
      <label for="url">Enter a URL (must start with http:// or https://):</label>
      <input type="text" id="url" name="url" required placeholder="e.g., https://example.com">
      <input type="submit" value="Analyze">
    </form>
    <p class="example">Example: https://example.com</p>
  </div>
</body>
</html>
